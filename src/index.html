<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css" href="/">
    <title>Document</title>
</head>
<body>
    <div id="main-container" class="w-screen h-screen flex justify-center items-center">
        
        <div class="w-5xl h-[85%] rounded-3xl bg-[url(/weather-icons/bg-image.jpg)] bg-cover flex flex-col justify-evenly items-center text-white pb-10">
            <!-- head -->
            <div id="head" class="w-[85%] h-1/3 flex justify-between items-center">
                <div id="city-container">
                    <h1 id="city-name" class="text-8xl tracking-widest"></h1>
                    <p id="city-time"></p>
                </div>
                <div>
                    <input id="query-input" type="text" class="w-64 h-10 bg-(--input-bg-color) border-2 border-gray-600 rounded-2xl px-5 text-white" placeholder="City Name">
                    <button id="query-button" class="w-24 h-10 bg-white rounded-2xl text-gray-800">Search</button>
                </div>
            </div>
            <!-- middle -->
            <div id="middle" class="w-[85%] h-1/3 flex justify-between items-center">
                <div id="middle-left" class="flex flex-col">
                    <div class="flex justify-center items-center gap-3">
                        <div class="text-[130px]">
                            <h1 id="temp"></h1>
                        </div>
                        <div>
                            <p class="text-3xl -translate-y-7">Â°C</p>
                        </div>
                        
                    </div>
                    <div class="-translate-y-7">
                        <p id="condition" class="text-[20px]"></p>
                    </div>
                </div>
                <div id="middle-right" class="flex justify-center items-center">
                    <div>
                        <img id="icon" src="../weather-icons/amcharts_weather_icons_1.0.0/animated/cloudy-day-1.svg" alt="sample sunny" class="size-94 translate-x-15">
                    </div>
                    <div class="flex flex-col gap-3">
                        <div>
                            <img src="/weather-icons/thermometer.svg" alt="thermometer" class="inline">
                            <p id="feels-like" class="inline"></p>
                        </div>
                        <div>
                            <img src="/weather-icons/droplet.svg" alt="droplet" class="inline">
                            <p id="humidity" class="inline"></p>
                        </div>
                        <div>
                            <img src="/weather-icons/wind.svg" alt="wind" class="inline">
                            <p id="wind" class="inline"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- foot -->
             <div id="foot" class="w-[85%] h-1/3">
                <div class="size-full rounded-2xl flex justify-evenly items-center blur-box">
                    <div id="today" class="flex flex-col">
                        <p>Today</p>
                        <p>Weather Icon</p>
                        <p>Temp</p>
                        <p>Weather Condition</p>
                    </div>
                    <div id="next-day" class="flex flex-col">
                        <p>Today</p>
                        <p>Weather Icon</p>
                        <p>Temp</p>
                        <p>Weather Condition</p>
                    </div>
                    <div id="next-next-day" class="flex flex-col">
                        <p>Today</p>
                        <p>Weather Icon</p>
                        <p>Temp</p>
                        <p>Weather Condition</p>
                    </div>
                </div>
             </div>

        </div>

    </div>
</body>
</html>
