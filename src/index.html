<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container" class="w-screen h-screen flex justify-center items-center">
        
        <div class="w-4xl h-[85%] rounded-3xl bg-blue-300 flex flex-col justify-around items-center py-20">
            <!-- head -->
            <div id="head" class="w-[85%] h-1/3 flex justify-between">
                <div id="city-container">
                    <h1 id="city-name">Sample city name</h1>
                    <p id="city-time">Sample city time</p>
                </div>
                <div>
                    <input id="query-input" type="text" class="w-64 h-10 bg-(--input-bg-color) rounded-2xl px-5 text-white" placeholder="City Name">
                    <button id="query-button" class="w-24 h-10 bg-white rounded-2xl">Search</button>
                </div>
            </div>
            <!-- middle -->
            <div id="middle" class="w-[85%] h-1/3 flex justify-between items-center">
                <div id="middle-left" class="flex justify-center items-center gap-3">
                    <div class="text-9xl">
                        <h1>15</h1>
                    </div>
                    <div>
                        <p>C | F</p>
                        <p>Partly Cloudy</p>
                    </div>
                </div>
                <div id="middle-right" class="flex justify-center items-center">
                    <div>
                        <img src="../weather-icons/amcharts_weather_icons_1.0.0/animated/cloudy-day-1.svg" alt="sample sunny" class="size-94 translate-x-15">
                    </div>
                    <div>
                        <p>feels like: 31</p>
                        <p>Humidity: 15</p>
                        <p>Wind: 14 km/h</p>
                    </div>
                </div>
            </div>
            <!-- foot -->
             <div id="foot" class="w-[85%] h-1/3">
                <div class="size-full rounded-2xl flex justify-evenly items-center">
                    <div id="today" class="flex flex-col">
                        <p>Today</p>
                        <p>Weather Icon</p>
                        <p>Temp</p>
                        <p>Weather Condition</p>
                    </div>
                    <div id="next-day" class="flex flex-col">
                        <p>Today</p>
                        <p>Weather Icon</p>
                        <p>Temp</p>
                        <p>Weather Condition</p>
                    </div>
                    <div id="next-next-day" class="flex flex-col">
                        <p>Today</p>
                        <p>Weather Icon</p>
                        <p>Temp</p>
                        <p>Weather Condition</p>
                    </div>
                </div>
             </div>

        </div>

    </div>
</body>
</html>
